<div class="grid-item thumbnail quoteCard" isotope-item="isotope-item" on-finish-render="ngRepeatFinished" id="{{quote._id._str || quote._id}}">
  <div ng-if="quote.thumbnail" class="card-image">
    <img ng-src="{{quote.thumbnail}}" class="actual-image" onerror='imgError(this);'>
  </div>
  <div class="caption">
      <h2 class="frutiger">{{quote.title}}</h2>
      <h4 class="frutiger avansRood">{{quote.name}}</h4>
      <p class="verdana">{{quote.quote}}</p>
      <ng-transclude></ng-transclude>
  </div>
</div>
