<div class="">
  <div class="grid" isotope-container="isotope-container">
    	<div class="grid-item thumbnail quoteCard" ng-repeat="quote in quotes" isotope-item="isotope-item" on-finish-render="ngRepeatFinished">
            <img ng-src="{{quote.image}}" style="height: 130px; overflow:auto;">
                <div class="caption">
                  <h2>{{quote.title}}</h2>
                  <h4>{{quote.name}}</h4>
                  <p>{{quote.quote}}</p>
                </div>
      </div>
  </div>
</div>
