<div class="fullScreenContainer" style="cursor: none;">
	<div id="outputCardContainer" class="centerThisDivRightHere" style="z-index: 10001; opacity: 0;">
		<div class="thumbnail">	
			<div class="card-image-output" ng-if="quote.image">
				<img ng-src="{{quote.image || 'http://placehold.it/200x300'}}" class="actual-image" onerror='imgError(this);'>
			</div>
			<div id="quoteContent" style="padding: 5px;">
		      	<h2 class="frutiger avansRood bigger-font">{{quote.title}}</h2>
		        <h4 class="frutiger bigger-font">{{quote.name}}</h4>
		        <p class="verdana bigger-font">{{quote.quote}}</p>
        	</div>
        </div>
	</div>
</div>


<div class="avansLogo">
	<img class="avansLogoImage" src="img/avans_logo.png">
</div>
