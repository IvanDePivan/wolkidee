<cards>
    <card ng-repeat="quote in quotes | filter: {'state': 'rejected'}">
        <div class="btn-group" style="width:100%;" role="group" aria-label="moderate">
          <div style="text-align: center;">
            <button ng-click="recover(quote)" type="button" style="margin-right: 8px;" class="btn btn-primary">Herstel</button>
            <button ng-click="permaDelete(quote)" type="button" class="btn btn-danger">Verwijder</button>
          </div>
        </div>
    </card>
    <div ng-show="(quotes | filter: {'state': 'rejected'}).length == 0" class="center noMore">
        <div class="alert alert-info" role="alert">Er zijn geen quotes meer die afgewezen zijn!</div>
      </div>
</cards>
