<cards>
  <card ng-repeat="quote in quotes | filter: {'state': 'accepted', 'academie': academie.name}"></card>
</cards>
<div ng-show="(quotes | filter: {'state': 'accepted', 'academie': academie.name}).length == 0" class="center noMore">
    <div style="z-index: 100;" class="alert alert-info" role="alert">
    	Er zijn nog geen quotes voor de opleiding {{academie.name}}! <a style="cursor: pointer;" ng-click="back()" class="alert-link">Terug</a>
    </div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		center(".center");
	});
	$(window).resize(function(){
		center(".center");
	});
</script>
